name: Telegram Debug Test

on:
  workflow_dispatch: # מאפשר לך להפעיל את זה ידנית בלחיצת כפתור

jobs:
  test_telegram:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: scraper

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install axios dotenv

      - name: Run Debug Script
        env:
          # כאן אנחנו מחברים את ה-Secrets לבדיקה
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node test-tele.js
