name: Supermarket Scraper Run

on:
  schedule:
    # Daily: prices + promotions (every day at 03:00 UTC)
    - cron: '0 3 * * *'
    # Monthly: store data (1st of each month at 02:00 UTC)
    - cron: '0 2 1 * *'
  workflow_dispatch:
    inputs:
      doc_types:
        description: 'Document types to scrape (e.g. "pricefull promofull", "stores")'
        required: false
        default: 'pricefull promofull'

jobs:
  daily:
    if: github.event.schedule != '0 2 1 * *'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: scraper

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scraper/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node index.js ${{ github.event.inputs.doc_types || 'pricefull promofull' }}

  monthly-stores:
    if: github.event.schedule == '0 2 1 * *'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: scraper

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scraper/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Update Stores
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node index.js stores
