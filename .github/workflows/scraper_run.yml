name: Supermarket Scraper Run

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  scrape_and_upload:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: scraper

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # מטמון מובנה ל-npm. מצריך נתיב לקובץ ה-lock בגלל תיקיית ה-scraper
          cache: 'npm'
          cache-dependency-path: scraper/package-lock.json

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          # המפתח מבוסס על מערכת ההפעלה וגרסת הפליירייט ב-lockfile
          key: ${{ runner.os }}-playwright-${{ hashFiles('scraper/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        # הפקודה תרוץ רק אם לא נמצא מטמון מתאים (התניה של השלב הקודם)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Run Master Agent
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: npm start