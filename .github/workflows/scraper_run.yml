name: Supermarket Scraper Run

on:
  schedule:
    # Daily full: prices + promotions (01:30 UTC)
    - cron: '30 1 * * *'
    # Daily incremental: price + promo updates (09:15 UTC)
    - cron: '15 9 * * *'
    # Monthly: store data (1st of each month at 02:20 UTC)
    - cron: '20 2 1 * *'
  workflow_dispatch:
    inputs:
      doc_types:
        description: 'Document types to scrape (e.g. "pricefull promofull", "stores")'
        required: false
        default: 'pricefull promofull'

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: scraper

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      # --- pre steps ---
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scraper/package-lock.json

      - name: Install Dependencies
        run: npm install

      # --- run steps ---
      
      - name: Run Scraper (Daily Full)
        if: github.event.schedule == '30 1 * * *'
        run: node index.js pricefull promofull

      - name: Run Scraper (Daily Incremental)
        if: github.event.schedule == '15 9 * * *'
        run: node index.js price promo

      - name: Run Scraper (Monthly Stores)
        if: github.event.schedule == '20 2 1 * *'
        run: node index.js stores

      - name: Run Scraper (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: node index.js ${{ github.event.inputs.doc_types }}
